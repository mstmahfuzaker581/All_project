{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="container my-5">
        <h1>{{ type }} from here</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </section>
{% endblock content %}
