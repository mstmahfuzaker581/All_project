<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Musicians directory</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
        {% comment %} navbar area {% endcomment %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="{% url "homePage" %}">Navbar</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               href="{% url "homePage" %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "add_album" %}">Add Album</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "add_musicians" %}">Add Musicians</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "view_musics" %}">View Music</a>
                        </li>
                    </ul>
                    <div>
                        {% if not user.is_authenticated %}
                            <a href="{% url "register_user" %}">
                                <button class="btn btn-success me-2">Register</button>
                            </a>
                            <a href="{% url "login_user" %}">
                                <button class="btn btn-success me-2">Login</button>
                            </a>
                        {% else %}
                            <form action="{% url "logout_user" %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-success me-2">Logout</button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        {% comment %} navbar area {% endcomment %}
        {% block mainContent %}
        {% endblock mainContent %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
