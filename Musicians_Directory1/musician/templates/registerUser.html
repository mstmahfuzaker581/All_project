{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block mainContent %}
    <section class="container">
        <h1 class="text-center">{{ type }} user</h1>
        <form method="post">
            {% csrf_token %}
            {{ form |crispy }}
            <button class="btn btn-success">{{ type }}</button>
        </form>
    </section>
{% endblock mainContent %}
